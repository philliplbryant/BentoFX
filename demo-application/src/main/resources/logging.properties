# Set the default log level for all loggers
.level=INFO

# Enable the Console handler
handlers=java.util.logging.ConsoleHandler

# Attach the Console handler to the root logger
.handlers=java.util.logging.ConsoleHandler

# Configure the ConsoleHandler
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Set specific logging levels for Hibernate and other packages
org.hibernate.level=WARNING

# Set specific logging levels for application packages
software.coley.bentofx.level=WARNING
software.coley.bentofx.persistence.level=FINE
